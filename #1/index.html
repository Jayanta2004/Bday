<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday, [Friend's Name]!</h1>
        </header>
        <div class="content">
            <div class="message">
                <p>
                    Dear [Friend's Name],<br>
                    Your love for animals warms hearts and brings smiles to everyone around. May your birthday be as wonderful and kind as you are. 
                    You’re a true friend to all creatures, big and small! 🐾
                </p>
            </div>
            <div class="animals">
                <img src="cat.jpg" alt="Cat" class="animal">
                <img src="dog.jpg" alt="Dog" class="animal">
                <img src="bird.jpg" alt="Bird" class="animal">
            </div>
        </div>
        <footer>
            <p>Have a paw-some birthday! 🎉🐾</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
